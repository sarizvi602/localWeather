<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Local Weather App</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container text-center">
  <div class="mainbox">
    <h1>Local Weather</h1>
    <h3 id="city"></h3>
    <div class="row">
      <!--weather icon-->
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <div id="icon"></div>
        <p id="weatherType"></p>
      </div>
      <!--temperature display-->
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <br>
        <p id="Temp"></p>
        <input data-toggle="toggle" data-on="&deg;C" data-off="&deg;F" data-onstyle="success" data-offstyle="danger" type="checkbox" id="tempChange">
        <br>
      </div>
      <!--wind speed-->
      <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        <img class="windIcon" src="https://image.freepik.com/free-icon/wind_318-129676.jpg">
        <br>
        <p id="windSpeed"></p>
      </div>
    </div>
    <div class="footer">Written and coded by <strong>Syed Rizvi</strong></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
